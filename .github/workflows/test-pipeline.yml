name: MyGithubActionsBasics

#on: [push]
on:
  push:
    branches:
      - main

jobs:
  my-testing:
    runs-on: ubuntu-latest
    steps:
    - name: print hello message
      run: echo "hello world from test!"
      
  my-deploy:
    runs-on: ubuntu-latest
    needs: [my-testing]
    steps:
    - name: print hello message
      run: echo "hello world from deploy!"
    
